<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="library.css">

  <head>
    <meta charset="UTF-8">
    <title>JavaScript Library</title>
  </head>

  <body>
    <div class="newbtndiv">
    <button class="new">Add New Book</button>
    </div>

    <div id="form-container">
        <form id="form">
          <div class="close-div">
          <button class="formBtn" id="close">X</button>
          </div>
          <div class="field" id="CtA">Please enter the book details</div>

          <div class = "field">
            <label id="title-label" for="title">Title: </label>
            <input type="text" required maxlength = 100 placeholder = "Please enter the title of the book"> </input>
          </div>

          <div class = "field">
            <label id="author-label" for="author">Author: </label>
            <input type="text" required maxlength = 50 placeholder = "Please enter the book's author"> </input>
          </div>

          <div class = "field">
            <label id="pages-label" for="pages">Pages: </label>
            <input type="number" required max=20000 min=1> </input>
          </div>

          <div class = "field">
            <label>Already Read?: </label>
            <select>
              <option value = "Yes">Yes</option>
              <option value = "No">No</option>
            </select>
          </div>

          <div class ="field">
            <button id="submit">Add Book</button>
          </div>

        </form>
    </div>

    <div class="bookcase">

    </div>

    <script src="library.js">
    </script>
  </body>

</html>
